<!DOCTYPE html>
<html>
<head>
<title>EV Savings Calculator</title>
</head>
<body>

<h1>EV Savings Calculator</h1>

<label for="carPrice">Car Price:</label>
<input type="number" id="carPrice" value="30000">

<label for="gasCarMpg">Gas Car MPG:</label>
<input type="number" id="gasCarMpg" value="25">

<label for="evMpge">EV MPGe:</label>
<input type="number" id="evMpge" value="100">

<label for="gasPrice">Gas Price ($/gallon):</label>
<input type="number" id="gasPrice" value="4">

<label for="electricityPrice">Electricity Price ($/kWh):</label>
<input type="number" id="electricityPrice" value="0.15">

<label for="annualMiles">Annual Miles Driven:</label>
<input type="number" id="annualMiles" value="12000">

<label for="yearsOwned">Years Owned:</label>
<input type="number" id="yearsOwned" value="5">

<button onclick="calculateSavings()">Calculate Savings</button>

<div id="results">
</div>

<script>
function calculateSavings() {
  const carPrice = document.getElementById("carPrice").value;
  const gasCarMpg = document.getElementById("gasCarMpg").value;
  const evMpge = document.getElementById("evMpge").value;
  const gasPrice = document.getElementById("gasPrice").value;
  const electricityPrice = document.getElementById("electricityPrice").value;
  const annualMiles = document.getElementById("annualMiles").value;
  const yearsOwned = document.getElementById("yearsOwned").value;

  const totalMiles = annualMiles * yearsOwned;
  const gasCarCost = (totalMiles / gasCarMpg) * gasPrice;
  const evCost = (totalMiles / evMpge) * electricityPrice;
  const savings = gasCarCost - evCost;

  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = `
    <h2>Results</h2>
    <p>Total Gas Car Cost: $${gasCarCost}</p>
    <p>Total EV Cost: $${evCost}</p>
    <p>Total Savings: $${savings}</p>
  `;
}
</script>

</body>
</html>
