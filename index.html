<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Savings Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>EV Savings Calculator</h1>
        
        <div class="range-container">
            <label for="country" class="range-label">Select Country:</label>
            <select id="country" class="location-dropdown">
                <option value="usa">United States</option>
                <option value="china">China</option>
                <option value="india">India</option>
                <option value="russia">Russia</option>
                <option value="japan">Japan</option>
                <option value="germany">Germany</option>
                <option value="canada">Canada</option>
                <option value="brazil">Brazil</option>
                <option value="france">France</option>
                <option value="southkorea">South Korea</option>
                <option value="tamilnadu">Tamil Nadu</option>
            </select>
        </div>

        <div class="range-container">
            <label for="distance" class="range-label">Distance per Month (km): <span id="distanceValue">1500</span></label>
            <input type="range" id="distance" min="0" max="5000" value="1500" title="1500" oninput="updateValue('distance')" class="range-slider">
        </div>

        <div class="range-container">
            <label for="evEfficiency" class="range-label">EV Efficiency (Wh/km): <span id="evEfficiencyValue">200</span></label>
            <input type="range" id="evEfficiency" min="50" max="500" value="200" title="200" oninput="updateValue('evEfficiency')" class="range-slider">
        </div>

        <div class="range-container">
            <label for="electricityCost" class="range-label">Cost of Electricity (Rs/kWh): <span id="electricityCostValue">10</span></label>
            <input type="range" id="electricityCost" min="1" max="50" value="10" title="10" oninput="updateValue('electricityCost')" class="range-slider">
        </div>

        <div class="range-container">
            <label for="petrolCost" class="range-label">Cost of Petrol (Rs/litre): <span id="petrolCostValue">100</span></label>
            <input type="range" id="petrolCost" min="50" max="200" value="100" title="100" oninput="updateValue('petrolCost')" class="range-slider">
        </div>

        <div class="range-container">
            <label for="petrolMileage" class="range-label">Petrol Car Mileage (km/litre): <span id="petrolMileageValue">15</span></label>
            <input type="range" id="petrolMileage" min="5" max="30" value="15" title="15" oninput="updateValue('petrolMileage')" class="range-slider">
        </div>

        <button onclick="calculateSavings()">Calculate Savings</button>

        <h2>Results</h2>
        <p id="savings">Monthly EV Savings: Rs 0.00</p>
        <p id="co2Emissions">Monthly CO2 Emissions from Petrol Car: 0.00 kg</p>
        <p id="co2ReductionCurrentMix">CO2 Reduction with Current Energy Mix: 0.00 kg</p>
        <p id="co2ReductionRenewable">CO2 Reduction with Renewable Energy: 0.00 kg</p>
        <p id="equivalentEVDistance">Equivalent EV Distance to produce same CO2 as Petrol Car: 0.00 km</p>
        
        <div id="pieChart"></div>
        <div id="electricityPieChart"></div>
        <div id="savingsBarChart"></div>
        <div id="co2ReductionBarChart"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
